<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabungan Aulia & Alfye</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container py-4">
        <!-- Header -->
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">Tabungan Aulia & Alfye</h1>
            <p class="lead text-muted">Kelola keuangan bersama dengan mudah dan transparan</p>
            <div id="statusKoneksi" class="alert alert-warning d-none">
                <span id="statusText">Menyambungkan...</span>
            </div>
        </header>

        <!-- Ringkasan Keuangan -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total Saldo</h5>
                        <h2 class="card-text" id="totalSaldo">Rp 0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total Pemasukan</h5>
                        <h2 class="card-text" id="totalPemasukan">Rp 0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-danger text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total Pengeluaran</h5>
                        <h2 class="card-text" id="totalPengeluaran">Rp 0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form Input Transaksi -->
        <div class="card mb-5">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Form Input Transaksi</h3>
            </div>
            <div class="card-body">
                <form id="formTransaksi">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nama" class="form-label">Nama</label>
                            <select class="form-select" id="nama" name="nama" required>
                                <option value="" selected disabled>Pilih nama</option>
                                <option value="Aulia">Aulia</option>
                                <option value="Alfye">Alfye</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="jenis" class="form-label">Jenis Transaksi</label>
                            <select class="form-select" id="jenis" name="jenis" required>
                                <option value="" selected disabled>Pilih jenis</option>
                                <option value="Pemasukan">Pemasukan</option>
                                <option value="Pengeluaran">Pengeluaran</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nominal" class="form-label">Nominal (Rp)</label>
                            <input type="number" class="form-control" id="nominal" name="nominal" min="0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tanggal" class="form-label">Tanggal Transaksi</label>
                            <input type="date" class="form-control" id="tanggal" name="tanggal" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="keterangan" class="form-label">Keterangan (Opsional)</label>
                        <textarea class="form-control" id="keterangan" name="keterangan" rows="2"></textarea>
                    </div>
                    <div class="d-flex gap-2 flex-wrap">
                        <button type="submit" class="btn btn-primary" id="btnSubmit">
                            <span class="spinner-border spinner-border-sm d-none" id="loadingSpinner"></span>
                            Simpan Transaksi
                        </button>
                        <button type="button" id="hapusSemua" class="btn btn-outline-danger">Hapus Semua Data</button>
                        <button type="button" id="syncKeSheets" class="btn btn-outline-success">Sync ke Google Sheets</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabel Riwayat Transaksi -->
        <div class="card">
            <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                <h3 class="card-title mb-0">Riwayat Transaksi</h3>
                <div>
                    <button type="button" id="eksporData" class="btn btn-light btn-sm me-2">Ekspor ke CSV</button>
                    <span class="badge bg-info" id="jumlahTransaksi">0 transaksi</span>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Nama</th>
                                <th scope="col">Jenis Transaksi</th>
                                <th scope="col">Nominal</th>
                                <th scope="col">Tanggal</th>
                                <th scope="col">Keterangan</th>
                                <th scope="col">Sync Status</th>
                                <th scope="col">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabelTransaksi">
                            <!-- Data transaksi akan ditampilkan di sini -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <script>
        // Konfigurasi Firebase - GANTI dengan konfigurasi Anda
        const firebaseConfig = {
            apiKey: "AIzaSyAsiNO4CpB1bDcIWVZZEkwerLO3Zjy52cw",
            authDomain: "tabungan-aulia-alfye.firebaseapp.com",
            projectId: "tabungan-aulia-alfye",
            storageBucket: "tabungan-aulia-alfye.firebasestorage.app",
            messagingSenderId: "845505060611",
            appId: "1:845505060611:web:a55d2d14e9e92b1a795336",
            measurementId: "G-0J14R7SKXK"
        };

        // URL Google Apps Script
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyuQR18vlkF_F9qODJojfBXNzd3zlg6WQ6UTtSYEbOROY800LpCPfhfvx8vvqprtX506w/exec";

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Inisialisasi data transaksi
        let transaksi = [];

        // Fungsi untuk update status koneksi
        function updateStatusKoneksi(status, message) {
            const statusElement = document.getElementById('statusKoneksi');
            const statusText = document.getElementById('statusText');
            
            statusElement.classList.remove('d-none', 'alert-warning', 'alert-success', 'alert-danger');
            
            if (status === 'connecting') {
                statusElement.classList.add('alert-warning');
                statusText.textContent = 'Menyambungkan ke database...';
            } else if (status === 'connected') {
                statusElement.classList.add('alert-success');
                statusText.textContent = 'Terhubung - Data tersinkronisasi di semua device';
            } else if (status === 'error') {
                statusElement.classList.add('alert-danger');
                statusText.textContent = message || 'Error koneksi database';
            }
        }

        // Fungsi untuk memformat angka ke format Rupiah
        function formatRupiah(angka) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(angka);
        }

        // Fungsi untuk memperbarui ringkasan keuangan
        function updateRingkasan() {
            let totalPemasukan = transaksi
                .filter(t => t.jenis === 'Pemasukan')
                .reduce((sum, t) => sum + parseInt(t.nominal), 0);
            
            let totalPengeluaran = transaksi
                .filter(t => t.jenis === 'Pengeluaran')
                .reduce((sum, t) => sum + parseInt(t.nominal), 0);
            
            let totalSaldo = totalPemasukan - totalPengeluaran;
            
            document.getElementById('totalSaldo').textContent = formatRupiah(totalSaldo);
            document.getElementById('totalPemasukan').textContent = formatRupiah(totalPemasukan);
            document.getElementById('totalPengeluaran').textContent = formatRupiah(totalPengeluaran);
            document.getElementById('jumlahTransaksi').textContent = `${transaksi.length} transaksi`;
        }

        // Fungsi untuk menampilkan data transaksi ke tabel
        function renderTabel() {
            const tabelBody = document.getElementById('tabelTransaksi');
            tabelBody.innerHTML = '';
            
            if (transaksi.length === 0) {
                tabelBody.innerHTML = `
                    <tr>
                        <td colspan="8" class="text-center">Belum ada transaksi</td>
                    </tr>
                `;
                return;
            }
            
            // Urutkan transaksi berdasarkan tanggal (terbaru di atas)
            const transaksiTerurut = [...transaksi].sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));
            
            transaksiTerurut.forEach((t, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <th scope="row">${index + 1}</th>
                    <td>${t.nama}</td>
                    <td>
                        <span class="badge ${t.jenis === 'Pemasukan' ? 'bg-success' : 'bg-danger'}">
                            ${t.jenis}
                        </span>
                    </td>
                    <td>${formatRupiah(parseInt(t.nominal))}</td>
                    <td>${formatTanggal(t.tanggal)}</td>
                    <td>${t.keterangan || '-'}</td>
                    <td>
                        <span class="badge ${t.syncToSheets ? 'bg-success' : 'bg-warning'}">
                            ${t.syncToSheets ? '✓ Tersync' : 'Belum Sync'}
                        </span>
                    </td>
                    <td>
                        <button type="button" class="btn btn-sm btn-outline-danger" onclick="hapusTransaksi('${t.id}')">
                            Hapus
                        </button>
                    </td>
                `;
                tabelBody.appendChild(row);
            });
        }

        // Fungsi untuk memformat tanggal
        function formatTanggal(tanggalString) {
            const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
            return new Date(tanggalString).toLocaleDateString('id-ID', options);
        }

        // Fungsi untuk menambahkan transaksi ke Firebase
        async function tambahTransaksi(transaksiBaru) {
            try {
                const docRef = await db.collection('transaksi').add({
                    ...transaksiBaru,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    syncToSheets: false
                });
                return docRef.id;
            } catch (error) {
                console.error('Error menambah transaksi:', error);
                throw error;
            }
        }

        // Fungsi untuk menyimpan ke Google Sheets
        async function simpanKeGoogleSheets(transaksiData) {
            try {
                // Sesuaikan dengan struktur yang diharapkan Google Apps Script
                const payload = {
                    'Date': new Date().toISOString().split('T')[0], // Kolom Date otomatis
                    'Nama': transaksiData.nama,
                    'Jenis': transaksiData.jenis,
                    'Nominal': transaksiData.nominal,
                    'Tanggal': transaksiData.tanggal,
                    'Keterangan': transaksiData.keterangan || ''
                };

                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Important for Google Apps Script
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(payload)
                });

                // Dengan mode no-cors, kita tidak bisa membaca response
                // Tapi kita anggap berhasil jika tidak ada error
                console.log('Data dikirim ke Google Sheets');
                return true;

            } catch (error) {
                console.error('Error menyimpan ke Google Sheets:', error);
                throw error;
            }
        }

        // Fungsi untuk sync semua data ke Google Sheets
        async function syncSemuaKeSheets() {
            const btnSync = document.getElementById('syncKeSheets');
            const originalText = btnSync.innerHTML;
            
            try {
                btnSync.disabled = true;
                btnSync.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Syncing...';
                
                const transaksiBelumSync = transaksi.filter(t => !t.syncToSheets);
                
                if (transaksiBelumSync.length === 0) {
                    alert('Semua data sudah tersinkronisasi dengan Google Sheets!');
                    return;
                }
                
                let berhasil = 0;
                let gagal = 0;
                
                for (const trans of transaksiBelumSync) {
                    try {
                        await simpanKeGoogleSheets(trans);
                        // Update flag di Firebase
                        await db.collection('transaksi').doc(trans.id).update({
                            syncToSheets: true
                        });
                        berhasil++;
                    } catch (error) {
                        console.error(`Gagal sync transaksi ${trans.id}:`, error);
                        gagal++;
                    }
                    
                    // Delay sedikit antara setiap request untuk menghindari limit
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                
                if (gagal === 0) {
                    alert(`✅ Sync berhasil! ${berhasil} transaksi telah disinkronisasi ke Google Sheets.`);
                } else {
                    alert(`⚠️ Sync selesai!\nBerhasil: ${berhasil} transaksi\nGagal: ${gagal} transaksi\n\nData yang gagal akan dicoba lagi saat sync berikutnya.`);
                }
                
            } catch (error) {
                console.error('Error sync ke Sheets:', error);
                alert('❌ Error sync ke Google Sheets: ' + error.message);
            } finally {
                btnSync.disabled = false;
                btnSync.innerHTML = originalText;
            }
        }

        // Fungsi untuk menghapus transaksi dari Firebase
        async function hapusTransaksi(id) {
            if (confirm('Apakah Anda yakin ingin menghapus transaksi ini?')) {
                try {
                    await db.collection('transaksi').doc(id).delete();
                } catch (error) {
                    console.error('Error menghapus transaksi:', error);
                    alert('Error menghapus transaksi: ' + error.message);
                }
            }
        }

        // Fungsi untuk menghapus semua data
        async function hapusSemuaData() {
            if (confirm('Apakah Anda yakin ingin menghapus SEMUA data transaksi? Tindakan ini tidak dapat dibatalkan!')) {
                try {
                    const snapshot = await db.collection('transaksi').get();
                    const batch = db.batch();
                    
                    snapshot.docs.forEach(doc => {
                        batch.delete(doc.ref);
                    });
                    
                    await batch.commit();
                } catch (error) {
                    console.error('Error menghapus semua data:', error);
                    alert('Error menghapus data: ' + error.message);
                }
            }
        }

        // Fungsi untuk mengekspor data ke CSV
        function eksporKeCSV() {
            if (transaksi.length === 0) {
                alert('Tidak ada data untuk diekspor');
                return;
            }
            
            const headers = ['No', 'Nama', 'Jenis', 'Nominal', 'Tanggal', 'Keterangan', 'Sync Status'];
            const csvData = transaksi.map((t, index) => [
                index + 1,
                t.nama,
                t.jenis,
                t.nominal,
                t.tanggal,
                t.keterangan || '',
                t.syncToSheets ? 'Tersync' : 'Belum Sync'
            ]);
            
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += headers.join(',') + '\n';
            csvData.forEach(row => {
                csvContent += row.join(',') + '\n';
            });
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `tabungan_aulia_alfye_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Real-time listener untuk data transaksi
        function setupRealtimeListener() {
            updateStatusKoneksi('connecting');
            
            db.collection('transaksi')
                .orderBy('createdAt', 'desc')
                .onSnapshot(
                    (snapshot) => {
                        transaksi = [];
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            transaksi.push({
                                id: doc.id,
                                ...data
                            });
                        });
                        
                        updateRingkasan();
                        renderTabel();
                        updateStatusKoneksi('connected');
                    },
                    (error) => {
                        console.error('Error realtime listener:', error);
                        updateStatusKoneksi('error', error.message);
                    }
                );
        }

        // Fungsi untuk menangani submit form
        document.getElementById('formTransaksi').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btnSubmit = document.getElementById('btnSubmit');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Tampilkan loading
            btnSubmit.disabled = true;
            loadingSpinner.classList.remove('d-none');
            
            const formData = new FormData(this);
            const transaksiBaru = {
                nama: formData.get('nama'),
                jenis: formData.get('jenis'),
                nominal: formData.get('nominal'),
                tanggal: formData.get('tanggal'),
                keterangan: formData.get('keterangan')
            };
            
            try {
                // Simpan ke Firebase
                const docId = await tambahTransaksi(transaksiBaru);
                
                // Coba simpan ke Google Sheets juga
                try {
                    await simpanKeGoogleSheets(transaksiBaru);
                    // Update flag di Firebase jika berhasil
                    await db.collection('transaksi').doc(docId).update({
                        syncToSheets: true
                    });
                    alert('✅ Transaksi berhasil disimpan ke Firebase dan Google Sheets!');
                } catch (sheetsError) {
                    console.warn('Data tersimpan di Firebase tapi gagal di Google Sheets:', sheetsError);
                    alert('⚠️ Transaksi berhasil disimpan di Firebase, tapi gagal di Google Sheets. Gunakan tombol "Sync ke Google Sheets" nanti.');
                }
                
                // Reset form
                this.reset();
                document.getElementById('tanggal').valueAsDate = new Date();
                
            } catch (error) {
                console.error('Error menyimpan transaksi:', error);
                alert('❌ Error menyimpan transaksi: ' + error.message);
            } finally {
                // Sembunyikan loading
                btnSubmit.disabled = false;
                loadingSpinner.classList.add('d-none');
            }
        });

        // Event listener untuk tombol hapus semua data
        document.getElementById('hapusSemua').addEventListener('click', hapusSemuaData);

        // Event listener untuk tombol ekspor data
        document.getElementById('eksporData').addEventListener('click', eksporKeCSV);

        // Event listener untuk tombol sync ke Sheets
        document.getElementById('syncKeSheets').addEventListener('click', syncSemuaKeSheets);

        // Set tanggal default ke hari ini
        document.getElementById('tanggal').valueAsDate = new Date();

        // Inisialisasi aplikasi
        function initApp() {
            setupRealtimeListener();
        }

        // Jalankan aplikasi saat halaman dimuat
        initApp();
    </script>
</body>
    </html>
