<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabungan Aulia & Alfye</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <!-- Header -->
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">Tabungan Aulia & Alfye</h1>
            <p class="lead text-muted">Kelola keuangan bersama dengan mudah dan transparan</p>
        </header>

        <!-- Ringkasan Keuangan -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total Saldo</h5>
                        <h2 class="card-text" id="totalSaldo">Rp 0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total Pemasukan</h5>
                        <h2 class="card-text" id="totalPemasukan">Rp 0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-danger text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total Pengeluaran</h5>
                        <h2 class="card-text" id="totalPengeluaran">Rp 0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form Input Transaksi -->
        <div class="card mb-5">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Form Input Transaksi</h3>
            </div>
            <div class="card-body">
                <form id="formTransaksi" method="POST" action="https://script.google.com/macros/s/AKfycbyuQR18vlkF_F9qODJojfBXNzd3zlg6WQ6UTtSYEbOROY800LpCPfhfvx8vvqprtX506w/exec">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nama" class="form-label">Nama</label>
                            <select class="form-select" id="nama" name="nama" required>
                                <option value="" selected disabled>Pilih nama</option>
                                <option value="Aulia">Aulia</option>
                                <option value="Alfye">Alfye</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="jenis" class="form-label">Jenis Transaksi</label>
                            <select class="form-select" id="jenis" name="jenis" required>
                                <option value="" selected disabled>Pilih jenis</option>
                                <option value="Pemasukan">Pemasukan</option>
                                <option value="Pengeluaran">Pengeluaran</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nominal" class="form-label">Nominal (Rp)</label>
                            <input type="number" class="form-control" id="nominal" name="nominal" min="0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tanggal" class="form-label">Tanggal Transaksi</label>
                            <input type="date" class="form-control" id="tanggal" name="tanggal" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="keterangan" class="form-label">Keterangan (Opsional)</label>
                        <textarea class="form-control" id="keterangan" name="keterangan" rows="2"></textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Simpan Transaksi</button>
                        <button type="button" id="hapusSemua" class="btn btn-outline-danger">Hapus Semua Data</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabel Riwayat Transaksi -->
        <div class="card">
            <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                <h3 class="card-title mb-0">Riwayat Transaksi</h3>
                <button type="button" id="eksporData" class="btn btn-light btn-sm">Ekspor ke CSV</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Nama</th>
                                <th scope="col">Jenis Transaksi</th>
                                <th scope="col">Nominal</th>
                                <th scope="col">Tanggal</th>
                                <th scope="col">Keterangan</th>
                                <th scope="col">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabelTransaksi">
                            <!-- Data transaksi akan ditampilkan di sini -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <script>
        // Kunci untuk localStorage
        const STORAGE_KEY = 'tabungan_aulia_alfye';
        
        // Inisialisasi data transaksi dari localStorage
        let transaksi = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        // Fungsi untuk menyimpan data ke localStorage
        function simpanKeLocalStorage() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(transaksi));
        }

        // Fungsi untuk memformat angka ke format Rupiah
        function formatRupiah(angka) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(angka);
        }

        // Fungsi untuk memperbarui ringkasan keuangan
        function updateRingkasan() {
            let totalPemasukan = transaksi
                .filter(t => t.jenis === 'Pemasukan')
                .reduce((sum, t) => sum + parseInt(t.nominal), 0);
            
            let totalPengeluaran = transaksi
                .filter(t => t.jenis === 'Pengeluaran')
                .reduce((sum, t) => sum + parseInt(t.nominal), 0);
            
            let totalSaldo = totalPemasukan - totalPengeluaran;
            
            document.getElementById('totalSaldo').textContent = formatRupiah(totalSaldo);
            document.getElementById('totalPemasukan').textContent = formatRupiah(totalPemasukan);
            document.getElementById('totalPengeluaran').textContent = formatRupiah(totalPengeluaran);
        }

        // Fungsi untuk menampilkan data transaksi ke tabel
        function renderTabel() {
            const tabelBody = document.getElementById('tabelTransaksi');
            tabelBody.innerHTML = '';
            
            if (transaksi.length === 0) {
                tabelBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center">Belum ada transaksi</td>
                    </tr>
                `;
                return;
            }
            
            // Urutkan transaksi berdasarkan tanggal (terbaru di atas)
            const transaksiTerurut = [...transaksi].sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));
            
            transaksiTerurut.forEach((t, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <th scope="row">${index + 1}</th>
                    <td>${t.nama}</td>
                    <td>
                        <span class="badge ${t.jenis === 'Pemasukan' ? 'bg-success' : 'bg-danger'}">
                            ${t.jenis}
                        </span>
                    </td>
                    <td>${formatRupiah(parseInt(t.nominal))}</td>
                    <td>${formatTanggal(t.tanggal)}</td>
                    <td>${t.keterangan || '-'}</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-outline-danger" onclick="hapusTransaksi(${t.id})">
                            Hapus
                        </button>
                    </td>
                `;
                tabelBody.appendChild(row);
            });
        }

        // Fungsi untuk memformat tanggal
        function formatTanggal(tanggalString) {
            const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
            return new Date(tanggalString).toLocaleDateString('id-ID', options);
        }

        // Fungsi untuk menghasilkan ID unik
        function generateId() {
            return Date.now() + Math.floor(Math.random() * 1000);
        }

        // Fungsi untuk menghapus transaksi
        function hapusTransaksi(id) {
            if (confirm('Apakah Anda yakin ingin menghapus transaksi ini?')) {
                transaksi = transaksi.filter(t => t.id !== id);
                simpanKeLocalStorage();
                updateRingkasan();
                renderTabel();
            }
        }

        // Fungsi untuk menghapus semua data
        function hapusSemuaData() {
            if (confirm('Apakah Anda yakin ingin menghapus SEMUA data transaksi? Tindakan ini tidak dapat dibatalkan!')) {
                transaksi = [];
                simpanKeLocalStorage();
                updateRingkasan();
                renderTabel();
            }
        }

        // Fungsi untuk mengekspor data ke CSV
        function eksporKeCSV() {
            if (transaksi.length === 0) {
                alert('Tidak ada data untuk diekspor');
                return;
            }
            
            const headers = ['No', 'Nama', 'Jenis', 'Nominal', 'Tanggal', 'Keterangan'];
            const csvData = transaksi.map((t, index) => [
                index + 1,
                t.nama,
                t.jenis,
                t.nominal,
                t.tanggal,
                t.keterangan || ''
            ]);
            
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += headers.join(',') + '\n';
            csvData.forEach(row => {
                csvContent += row.join(',') + '\n';
            });
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "tabungan_aulia_alfye.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Fungsi untuk menangani submit form
        document.getElementById('formTransaksi').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const transaksiBaru = {
                id: generateId(),
                nama: formData.get('nama'),
                jenis: formData.get('jenis'),
                nominal: formData.get('nominal'),
                tanggal: formData.get('tanggal'),
                keterangan: formData.get('keterangan')
            };
            
            // Simpan ke array transaksi
            transaksi.push(transaksiBaru);
            
            // Simpan ke localStorage
            simpanKeLocalStorage();
            
            // Perbarui tampilan
            updateRingkasan();
            renderTabel();
            
            // Reset form
            this.reset();
            document.getElementById('tanggal').valueAsDate = new Date();
            
            // Tampilkan pesan sukses
            alert('Transaksi berhasil disimpan!');
            
            // Kirim data ke Google Sheets (opsional)
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    console.log('Data berhasil dikirim ke Google Sheets');
                } else {
                    console.error('Gagal mengirim data ke Google Sheets');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Event listener untuk tombol hapus semua data
        document.getElementById('hapusSemua').addEventListener('click', hapusSemuaData);

        // Event listener untuk tombol ekspor data
        document.getElementById('eksporData').addEventListener('click', eksporKeCSV);

        // Set tanggal default ke hari ini
        document.getElementById('tanggal').valueAsDate = new Date();

        // Inisialisasi tampilan saat halaman dimuat
        updateRingkasan();
        renderTabel();
    </script>
</body>
</html>
